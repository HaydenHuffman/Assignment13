<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
	<head>
		<title th:text="${account.accountName}"></title>
	</head>
	<body>
		<h2 th:text="${account.accountName}"></h2>
		<hr/>
		<form th:action="@{/users/{userId}/account/{accountId}(userId =${user.userId}, accountId=${account.accountId})}" method="post">
			<div>
				Account Name: <input type="text" th:field="${account.accountName}"/>
			</div>
			<input type="submit" value="Save Account"/>
			<hr/>
			<a th:href="@{/users/{userId}(userId=${user.userId})}" th:text="back"></a>
		</form>
	</body>	
</html>
